<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    const getData = (data) => {
      return new Promise(function(resolve, reject) {
        setTimeout(() => { resolve(data) }, 2000)
      })
    }

    getData("이것이 데이터!!").then(data => console.log(`받아온 데이터는 ${data}`));
  </script>


</body>
</html>
